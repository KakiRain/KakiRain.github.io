        <p>全名《闹市禁止御剑飞行》<br>
五百年前人魔一战陨落诸多大能。在好友全力救治下少海幸而保全，沉睡雪原至今；苏醒后好容易回到师门，却在山脚被陌生小童拦下。对方鼓着一张肉包子似的小脸举起散发荧光的某物：真人，请出示剑修码。<br>
少海：？<br>
他挥剑劈开那物便走，留小童一人在原地哭叫：你这人有没有点素质啊！我王者没绑身份证哇！</p>
